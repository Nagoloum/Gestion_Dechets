<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Se connecter sur  Eco Pro !</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/templatemo-scholar.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../vendor/img/ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../vendor/img/ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../vendor/img/ico/favicon-16x16.png"
    />
  </head>

  <style>
    .password-container {
      display: flex;
      align-items: center;
      position: relative;
      width: 100%;
    }

    /* Style de l'input */
    #password {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid gray;
      border-radius: 25px; /* Bordures arrondies */
      outline: none;
      margin-right: 5%;
    }

    /* Style du bouton */
    .password-btn {
      position: absolute;
      right: 5px;
      background-color: #57c08f; /* Couleur verte */
      color: white;
      border: none;
      border-radius: 50%; /* Bouton rond */
      margin-bottom: 27px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .password-btn:hover {
      background-color: #218838;
    }
  </style>
  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <div
      class="contact-us"
      style="
        justify-items: center;
        align-items: center;
        display: flex;
        height: 100vh;
        text-align: center;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-6 align-self-center">
            <div class="section-heading">
              <h6>Connectez Nous</h6>
              <h2>Connectez vous √† n'importe quel moment !</h2>

              <div class="special-offer">
                <span class="offer"
                  ><img
                    style="height: auto; width: 80%"
                    src="./vendor/img/logo.png"
                    alt=""
                /></span>
                <h4><em>Se connecter</em> en tant que</h4>
                <h6><em>Agent</em> De Collecte !</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="contact-us-content">
              <form id="contact-form" action="Taches.html" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <fieldset>
                      <input
                        type="name"
                        name="name"
                        id="name"
                        placeholder="Votre Nom D'utilisateur..."
                        autocomplete="on"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset class="password-container">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Votre mot de passe..."
                        required
                      />
                      <button
                        type="button"
                        class="password-btn toggle-password"
                        onclick="togglePassword()"
                      >
                        üôà
                      </button>
                    </fieldset>
                  </div>

                  <div class="col-lg-12">
                    <fieldset>
                      <button
                        type="submit"
                        id="form-submit"
                        class="orange-button"
                      >
                        Se connecter
                      </button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text"; // Afficher le mot de passe
          toggleIcon.textContent = "üëÅÔ∏è"; // Changer l'ic√¥ne (facultatif)
        } else {
          passwordInput.type = "password"; // Cacher le mot de passe
          toggleIcon.textContent = "üôà"; // Remettre l'ic√¥ne de base
        }
      }
    </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
